<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FRIENDS LIST</h1>
    <table border="4">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>FAVORITE SUBJECT</th>
            </tr>
            <tbody>
            <tr>
                <td>AYA</td>
                <td>20</td>
                <td>MATH</td>
            </tr>
            </tbody>
        <tbody>
            <tr>
                <td>MUNA</td>
                <td>21</td>
                <td>HISTORY</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>LEILA</td>
                <td>19</td>
                <td>BIOLOGY</td>
            </tr>
        </tbody>
        </thead>
    </table>
    <h2>REGISTRATION FORM</h2>
    <form>
            <label>FULL NAME</label><br>
            <input type="fullname" name="fullname"><br><br>

            <label>EMAIL</label><br>
            <input type="email" name="email"><br><br>

            <label>AGE</label><br>
            <input type="age" name="age"><br><br>

            <label>GENDER</label><br>
            <input type="radio" name="gender" value="male">MALE<br>
            <input type="radio" name="gender" value="female">FEMALE<br>
            <input type="radio" name="gender" value="other">OTHERS<br><br>

            <label>COURSE SELECTION</label><br>
            <input type="radio" name="course" value="software development">SOFTWARE DEVELOPMENT<br>
            <input type="radio" name="course" value="law">LAW<br>
            <input type="radio" name="course" value="business">BUSINESS<br>
            <input type="radio" name="course" value="web development">WED DEVELOPMENT<br><br>

            <label>INTERESTS</label>
            <input type="interests" name="interests"><br><br>

            <input type="submit" name="submit">





    </form>
</body>
</html>
