<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
</head>
<body>

     <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <select id="regRole">
      <option value="user">User</option>
      <option value="librarian">Librarian</option>
    </select>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
 
    <script src="script.js"></script>

      <h2 id="welcomeMessage"></h2>

  <div id="librarianPanel" style="display: none;">
    <h3>Manage Books</h3>
    <form id="bookForm">
      <input type="number" id="bookId" placeholder="Book ID" required />
      <input type="text" id="bookTitle" placeholder="Title" required />
      <input type="text" id="bookAuthor" placeholder="Author" required />
      <input type="number" id="bookTotal" placeholder="Total Count" required />
      <button type="submit">Add / Update Book</button>
    </form>
    <button onclick="logout()">Logout</button>

    <h3>Books List</h3>
    <table border="1" id="bookTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Total</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<div id="userPanel" style="display: none;">
  <h3>Available Books</h3>
  <table border="1" id="availableBooksTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Available</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>My Borrowed Books</h3>
  <ul id="myBorrowedBooks"></ul>

  <button onclick="logout()">Logout</button>
</div>



</body>
</html>
