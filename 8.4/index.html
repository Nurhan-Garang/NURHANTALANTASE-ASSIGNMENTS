<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your Decor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Customize Your Decor</h1>

  <input type="color" id="colorPicker" />
  <button id="applyBtn">Apply Background</button>

  <div class="preview-box"></div>

  <p class="hover-text">Hover over me for a surprise!</p>

  <img id="decorImage" src="image/barbian.jpg" width="250px" height="250px" alt="Decor Sample" />
  <button id="toggleImageBtn">Hide Image</button>

  <script src="script.js"></script>
</body>
</html>
